        body {

            padding: 20px;

        }

        }

            border-radius: 5px;

        }

        }
        label {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;

        }

            gap: 10px;
            margin-top: 20px;
        }

            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
            font-size: 18px;
            color: #8b0000;
            margin-bottom: 5px;
        }
        .item-type, .item-rarity, .item-attunement {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .item-description {
            margin-top: 10px;
            white-space: pre-line;
        }
        .search-results {
            margin-top: 10px;
        }
        .search-result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .search-result-item:hover {
            background-color: #f9f9f9;
        }

            display: flex;
            flex-wrap: wrap;
        }

    <h1>D&D魔法物品抽取模拟器</h1>
    
    <div class="filters">
        <div class="filter-group">
            <h3>筛选条件</h3>
            <div class="filter-row">
                <label for="item-type">物品类型:</label>
                <select id="item-type">
                    <option value="all">全部</option>
                    <option value="武器">武器</option>
                    <option value="护甲">护甲</option>
                    <option value="奇物">奇物</option>
                    <option value="权杖">权杖</option>
                    <option value="法杖">法杖</option>
                    <option value="戒指">戒指</option>
                    <option value="魔药">魔药</option>
                    <option value="卷轴">卷轴</option>
                    <option value="神器">神器</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for=rarity>稀有度:</label>
                <select id=rarity>
                    <option value="all">全部</option>
                    <option value="普通">普通</option>
                    <option value="非普通">非普通</option>
                    <option value="珍稀">珍稀</option>
                    <option value="极珍稀">极珍稀</option>
                    <option value="传说">传说</option>
                    <option value="神器">神器</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for=attunement>同调要求:</label>
                <select id=attunement>
                    <option value="all">全部</option>
                    <option value="需要">需要同调</option>
                    <option value="不需要">不需要同调</option>
                </select>
            </div>
        </div>
        
        <div class="buttons">
            <button id="draw-1">抽1个</button>
            <button id="draw-5">抽5个</button>
            <button id="draw-10">抽10个</button>
            <button id="draw-20">抽20个</button>
            <button id="reset">重置</button>
        </div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="输入物品名称关键词...">
            <button id="search-button">搜索</button>
        </div>
    </div>
    
    <div class="results" id="results">
        <p>请选择筛选条件并点击抽取按钮，或使用搜索功能查找特定物品。</p>
    </div>

                itemElement.className = 'item';
                
                itemElement.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <div class="item-type">类型：${item.type}</div>
                    <div class="item-rarity">稀有度：${item.rarity}</div>
                    <div class="item-attunement">同调：${item.attunement}</div>
                    <div class="item-description">${item.description}</div>
                `;
                
                resultsContainer.appendChild(itemElement);
            });
        }
        
        function searchItems(query) {
            if (!query || query.trim() === '') {
                return [];
            }
            
            query = query.toLowerCase();
            return magicItems.filter(item => item.name.toLowerCase().includes(query));
        }
        
        function displaySearchResults(items, query) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            if (items.length === 0) {
                resultsContainer.innerHTML = `<p>没有找到包含 "${query}" 的物品。</p>`;
                return;
            }
            
            const searchResultsContainer = document.createElement('div');
            searchResultsContainer.className = 'search-results';
            searchResultsContainer.innerHTML = `<h3>搜索结果 (${items.length})</h3>`;
            
            items.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.textContent = item.name;
                resultItem.onclick = () => displayItems([item]);
                searchResultsContainer.appendChild(resultItem);
            });
            
            resultsContainer.appendChild(searchResultsContainer);
        }
        
        function resetFilters() {
            document.getElementById('item-type').value = 'all';
            document.getElementById('rarity').value = 'all';
            document.getElementById('attunement').value = 'all';
            document.getElementById('search-input').value = '';
            document.getElementById('results').innerHTML = '<p>请选择筛选条件并点击抽取按钮，或使用搜索功能查找特定物品。</p>';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('draw-1').addEventListener('click', () => displayItems(getRandomItems(1)));
            document.getElementById('draw-5').addEventListener('click', () => displayItems(getRandomItems(5)));
            document.getElementById('draw-10').addEventListener('click', () => displayItems(getRandomItems(10)));
            document.getElementById('draw-20').addEventListener('click', () => displayItems(getRandomItems(20)));
            document.getElementById('reset').addEventListener('click', resetFilters);
            
            document.getElementById('search-button').addEventListener('click', () => {
                const query = document.getElementById('search-input').value;
                const results = searchItems(query);
                displaySearchResults(results, query);
            });
            
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = document.getElementById('search-input').value;
                    const results = searchItems(query);
                    displaySearchResults(results, query);
                }
            });
        });
    </script>
</body>
</html>
